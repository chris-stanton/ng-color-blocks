<!-- binds to DOM when viewing setting tab -->

<div>
  <h1>Settings</h1>
  <label>Add Color</label>
  <input ng-model="settings.newColor" placeholder="Add Standard Color Here" type="text" name="newColor" value="">
  <button ng-click="settings.addColor()"type="button" name="button">Submit</button>
  <table>
    <tr ng-repeat="colors in settings.colors">
    </tr>
  </table>
</div>
